<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Communicatie Boek</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        code {
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
        }
        pre {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div style="color:red; font-size:2rem;">TEST CHAPTER TEMPLATE</div>
    <nav style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div style="display: flex; gap: 1rem; align-items: center;">
            {% if prev_chapter %}
                <a href="/{{ prev_chapter }}">&larr; Vorige</a>
            {% else %}
                <span></span>
            {% endif %}
            <a href="/00_inhoudsopgave.html">Inhoudsopgave</a>
            {% if next_chapter %}
                <a href="/{{ next_chapter }}">Volgende &rarr;</a>
            {% else %}
                <span></span>
            {% endif %}
        </div>
        <div>
            <a href="/download_pdf/{{ title | lower | replace(' ', '_') }}" style="background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; font-size: 1rem;">Download PDF</a>
        </div>
    </nav>
    <h1>{{ title }}</h1>
    {{ content | safe }}
</body>
</html>
