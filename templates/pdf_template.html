<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Boek</title>
    <style>
        @page {
            margin: 2cm;
            @top-right {
                content: counter(page);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1cm;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5cm;
            font-size: 24pt;
            text-align: center;
        }
        h2 {
            color: #34495e;
            margin-top: 1.5cm;
            font-size: 20pt;
        }
        h3 {
            color: #2c3e50;
            font-size: 16pt;
        }
        p {
            margin-bottom: 1em;
            text-align: justify;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            display: block;
        }
        code {
            background-color: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        blockquote {
            border-left: 4px solid #2c3e50;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        a {
            color: #2c3e50;
            text-decoration: none;
        }
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    {{ content | safe }}
</body>
</html>
